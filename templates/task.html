{%extends 'base.html'%}
{%load static%}
{%block taskactive%}active{%endblock taskactive%}
{%block body%}
    <h1 class="text-center">Tasks</h1>
    <div class="container">
        <table class="table table-hover">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                {% for task in task %}
                
                  <tr>
                    <th scope="row">{{forloop.counter}} </th>
                    <td>{{task.task}}</td>
                    <td> {{task.desc}} </td>
                  </tr>
                {% endfor %}
                </tbody>
          </table>
    </div>

    {%endblock body%}
